<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="#2F3136" name="theme-color">
    <title>Discord Profile</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/users.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&amp;f[]=array@400&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="/img/Crown.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" data-font="chillax" href="https://api.fontshare.com/v2/css?f[]=chillax@500&amp;display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Creepster&family=Gloria+Hallelujah&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<style>
    body {
        cursor: url(/img/extralsmall.png);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        opacity: 0;
    }

    .delay-1 {
        animation-delay: 0.1s;
    }

    .delay-2 {
        animation-delay: 0.2s;
    }

    .delay-3 {
        animation-delay: 0.3s;
    }

    .animation-group {
        margin-bottom: 40px;
    }

    * {
        cursor: url('/Aero.cur'), auto !important;
    }

    a,
    button,
    .linkedAccountsRedirect svg,
    .popup-button {
        cursor: url('/Aero.cur'), pointer !important;
    }

    body {
        min-height: 100vh;
        overflow-x: hidden;
    }

    @media screen and (max-width: 768px) {
        * {
            max-width: 100%;
            box-sizing: border-box;
        }
    }
</style>

<div class="popup-overlay" id="redirect-popup">
    <div class="popup-container">
        <p class="popup-message" id="popup-message">
            You will be redirected to Discord. Do you wish to continue?
        </p>
        <div class="popup-buttons">
            <button class="popup-button popup-button-confirm" id="popup-confirm">Continue</button>
            <button class="popup-button popup-button-cancel" id="popup-cancel">Cancel</button>
        </div>
    </div>
</div>

<body profile="" style="font-family: Satoshi, sans-serif; cursor: url('/img/extralsmall.png'), auto; background-color: #222222;">
    <div class="video-container">
        <div class="placeholder" style="background-image: url('/img/placeholder.png');"></div>
        <video style="filter: contrast(1.2);" class="background" autoplay muted loop preload="auto" disablePictureInPicture>
            <source src="/img/fog.mp4" type="video/mp4">
            <source src="/img/fog.webm" type="video/webm">
        </video>
    </div>

    <div class="volume-control">
        <svg class="volume-icon" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" style="opacity: 0.7;">
            <path fill="currentColor"
                d="M3 9v6h4l5 5V4L7 9zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77"></path>
        </svg>
        <input style="cursor: url('/img/Precision Select.cur') !important;" type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="content" style="position: fixed; width: 100%; align-items: center; max-width: var(--containerWidth); display: flex; justify-content: center; flex-direction: column; gap: 15px; will-change: transform; transition: 700ms cubic-bezier(0.03, 0.98, 0.52, 0.99); transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
        <div class="container" style="will-change: transform; transition: 0ms cubic-bezier(0.03, 0.98, 0.52, 0.99); transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
            <div class="elemento-para-animar delay-7">
                <img style="opacity: 1;" class="avatar" src="/img/fog.lol.jpg">
            </div>

            <div class="profileLayout">
                <div class="elemento-para-animar delay-10">
                    <h1 class="profileUsername" style="color: #ffffff; text-shadow: 0 0 20px #ffffff;">6<span>fog</span></h1>
                </div>

                <div class="elemento-para-animar delay-15">
                    <div class="profileBadges">
                        <div style="display: flex;" class="profileBadge dev">
                            <svg class="profileBadge" xmlns:xlink="http://www.w3.org/1999/xlink"
                                xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 24 24" width="1.3em">
                                <path
                                    d="m21.58 11.4-4.28-7.39-.35-.6h-9.91l-.35.6-4.27 7.39-.35.6.35.6 4.27 7.39.35.6h9.92l.35-.6 4.28-7.39.35-.6zm-13.07-1.03-1.63 1.63 1.63 1.63v2.73l-4.36-4.36 4.37-4.37v2.74zm3.12 6.93-2.04-.63 3.1-9.98 2.04.64zm3.86-.93v-2.73l1.63-1.64-1.63-1.63v-2.74l4.36 4.37z"
                                    style="filter: drop-shadow(0 0 1.5px #ffffff) !important;" fill="#ffffff" />
                            </svg>
                        </div>

                        <div class="profileBadge certif">
                            <svg class="profileBadge" xmlns="http://www.w3.org/2000/svg"
                                style="fill: #ffffff; filter: drop-shadow(0 0 1.5px #ffffff) !important;" width="1em"
                                height="1em" viewBox="1 1.5 22 21">
                                <path
                                    d="m8.6 22.5l-1.9-3.2l-3.6-.8l.35-3.7L1 12l2.45-2.8l-.35-3.7l3.6-.8l1.9-3.2L12 2.95l3.4-1.45l1.9 3.2l3.6.8l-.35 3.7L23 12l-2.45 2.8l.35 3.7l-3.6.8l-1.9 3.2l-3.4-1.45l-3.4 1.45Zm2.35-6.95L16.6 9.9l-1.4-1.45l-4.25 4.25l-2.15-2.1L7.4 12l3.55 3.55Z">
                                </path>
                            </svg>
                        </div>

                        <div class="profileBadge imagehost">
                            <svg class="profileBadge" xmlns="http://www.w3.org/2000/svg"
                                style="fill: #ffffff; filter: drop-shadow(0 0 1.5px #ffffff) !important;" width="1em"
                                height="1em" viewBox="1 1.5 22 21">
                                <path
                                    d="M9.153 5.408h5.693v3.237h-5.693v-3.237ZM7.723 17.506v-1.62l2.258-3.11l3.326 3.835l3.328-4.279l2.241 3.152v1.622H7.722Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="elemento-para-animar delay-20">
                    <div class="profileSocials">
                        <div class="linkedAccounts">
                            <div class="linkedAccountsRedirect">
                                <a href="https://twitter.com/foglol">
                                    <svg width="1.3em" height="1.3em" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.4.36a9.05 9.05 0 0 1-2.88 1.11A4.52 4.52 0 0 0 16.11 0c-2.54 0-4.6 2.07-4.6 4.63 0 .36.04.72.11 1.06A12.94 12.94 0 0 1 1.64.88a4.48 4.48 0 0 0-.62 2.33c0 1.6.82 3.02 2.06 3.85A4.41 4.41 0 0 1 .96 6.1v.06c0 2.24 1.55 4.1 3.6 4.52a4.52 4.52 0 0 1-2.08.08c.59 1.85 2.3 3.2 4.32 3.23A9.05 9.05 0 0 1 0 19.54 12.85 12.85 0 0 0 7 21c8.4 0 13-6.95 13-12.98 0-.2 0-.39-.02-.58A9.18 9.18 0 0 0 23 3Z"
                                            fill="#ffffff"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<script src="/js/global.js"></script>
<script src="/js/users.js"></script>
<script src="/js/popup.js"></script>

</html>
