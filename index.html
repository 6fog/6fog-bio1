<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="#2F3136" name="theme-color">
    <title>Discord Profile</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/users.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&amp;f[]=array@400&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="/img/Crown.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" data-font="chillax" href="https://api.fontshare.com/v2/css?f[]=chillax@500&amp;display=swap">

<style>
    body { cursor: url(/img/extralsmall.png); }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { opacity: 0; }
    .delay-1 { animation-delay: 0.1s; } .delay-2 { animation-delay: 0.2s; } .delay-3 { animation-delay: 0.3s; }
    .animation-group { margin-bottom: 40px; }
    * { cursor: url('/Aero.cur'), auto !important; }
    a, button, .linkedAccountsRedirect svg, .popup-button { cursor: url('/Aero.cur'), pointer !important; }
    body { min-height: 100vh; overflow-x: hidden; }
    @media screen and (max-width: 768px) { * { max-width: 100%; box-sizing: border-box; } }
</style>

<div class="popup-overlay" id="redirect-popup">
    <div class="popup-container">
        <p class="popup-message" id="popup-message">You will be redirected to Discord. Do you want to continue?</p>
        <div class="popup-buttons">
            <button class="popup-button popup-button-confirm" id="popup-confirm">Continue</button>
            <button class="popup-button popup-button-cancel" id="popup-cancel">Cancel</button>
        </div>
    </div>
</div>

<body style="font-family: Satoshi, sans-serif; cursor: url('/img/extralsmall.png'), auto; background-color: #222222;">
    <div class="video-container">
        <div class="placeholder" style="background-image: url('/img/placeholder.png');"></div>
        <video style="filter: contrast(1.2);" class="background" autoplay muted loop preload="auto" disablePictureInPicture>
            <source src="/img/fog.mp4" type="video/mp4">
            <source src="/img/fog.webm" type="video/webm">
        </video>
    </div>

    <div class="volume-control">

                            </svg>
                        </div>
